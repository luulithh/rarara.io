<!DOCTYPE html>
<html lang="ru">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(var(--tg-viewport-height, 90vh));
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            overflow: hidden;
            position: relative;
        }

        html, body {
        overflow-x: hidden;
        max-width: 100vw;
        touch-action: pan-y; /* Разрешает вертикальный скролл, но блокирует горизонтальный */
        overscroll-behavior: contain; /* Предотвращает перетаскивание страницы */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span {
            display: inline-block;
            width: 33px;
            height: 33px;
            background-color: rgb(255, 0, 0);
            margin: 0 10px;
            border-radius: 50%;
            animation: loader 0.6s ease-in-out infinite;
        }

        @keyframes loader {
            0% { margin-bottom: 0; }
            50% { margin-bottom: 20px; }
            100% { margin-bottom: 0; }
        }

        span:nth-child(2) { animation-delay: 0.2s; }
        span:nth-child(3) { animation-delay: 0.4s; }
        span:nth-child(4) { animation-delay: 0.6s; }

        .loader-bar {
            width: 100%; /* Длина полоски */
            height: 10px; /* Толщина полоски */
            background: rgba(200, 200, 200, 0.5); /* Серый фон */
            border-radius: 1px;
            overflow: hidden;
            position: absolute;
            top: 0; 
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background: red; /* Красный цвет загрузки */
            animation: loading 4s linear forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .text-top, .text-bottom, .text-bottom3, .text-bottom4 {
            font-size: 24px;
            position: absolute;
            width: 100%;
            text-align: center;
            color: rgb(0, 0, 0);
            margin: 10px 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .text-top {
            top: 55%;
            color: rgb(172, 172, 172);
            font-size: 90%;
        }

        .text-bottom {
            bottom: 5%;
            right: 50px;
        }

        .text-bottom3 {
            bottom: 5%;
            left: 37px;
            color: rgb(255, 0, 0);
        }

        .text-bottom4 {
            bottom: 10%;
            color: rgb(39, 39, 39);
            font-size: 80%;
        }
    </style>
</head>

<body>
    <div class="text-top">Loading...</div>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="loader-bar">
        <div class="loader-fill"></div>
    </div>

    <div class="text-bottom">Sbewo</div>
    <div class="text-bottom3">Mini-App</div>
    <div class="text-bottom4">Управляй<br>своей жизнью!</div>


</body>
<script>
    setTimeout(() => {
        window.location.href = "main.html"; 
    }, 4000); 
</script>
<script>
    window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand();
 </script>
<html {
    position: fixed;
    height: auto !important;
}></html>
</html>
